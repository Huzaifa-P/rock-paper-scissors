<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <button class="btnPlay" id="ROCK">Rock</button>
        <button class="btnPlay" id="PAPER">Paper</button>
        <button class="btnPlay" id="SCISSORS">Scissors</button>
        <button class="btnReset" onClick="window.location.reload();">reset</button>
        <p id="compPick">Computer Picks: </p>
    </div>
    <div class="scores">
        <p id="wins">Wins: 0</p>
        <p id="losses">Losses: 0</p>
        <p id="ties">Ties: 0</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
